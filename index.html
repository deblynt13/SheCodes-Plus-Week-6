<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel = "stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script 
    src="https://kit.fontawesome.com/b0b2af2ae3.js" 
    crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel = "stylesheet" href = "style.css" /> 
  </head>

  <body>
    <div class = "container">
      <div class = "weather-app">
        <h1 id="city"></h1> 
      
        <h2 id="date"></h2>
        <h1>
          <strong id="temperature">50 °</strong>
          <span class="units">
            <a href="#" id="celsius-link"class="active"> °C </a> | 
            <a href="#" id="fahrenheit-link"> °F</a>
            </h1>
          </span>
          <div class = "d-flex"></div> 
          <img src="" id="icon" />

        <h3 id="description"></h3>
        
        <h3> Humidity: <span id = "humidity"></span>%</h3>
        <h3>Wind: <span id="windSpeed"></span>km/h</h3>
        
       
      <div class = "weather-forecast"id="forecast">
        <div class = "row">
          <div class = "col">Monday</div>
        </div>
      </div> 
      <form class = "search-form"  id="search-form">
        <div class = "row">
          <div class = "col-5">
            <input
               type = "search"
               placeholder="search-city"
               autofocus = "on"
               autocomplete="off"
               id = "city-input"
               class = "form-control"
               shadow-sm
            />   
          </div>
          <div class = "col-3">
            <input
            type = "submit"
            value = "search"
            class = "form-control btn btn-primary shadow-sm"
          />  
        </div>
       </div>
      </form>
    </div> 
  </div>        
             
    <script src="script.js"></script>
    <a href = "https://github.com/deblynt13/SheCodes-Plus-Week-6"></a> 
  </body>
</html>
